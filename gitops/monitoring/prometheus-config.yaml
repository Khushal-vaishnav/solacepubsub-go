apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - /etc/prometheus/rules/*.yaml

    scrape_configs:
    - job_name: "solace-producer"
      metrics_path: /metrics
      static_configs:
      - targets:
        - solace-producer.solace.svc.cluster.local:8080

    - job_name: "solace-consumer"
      metrics_path: /metrics
      static_configs:
      - targets:
        - solace-consumer.solace.svc.cluster.local:8080

