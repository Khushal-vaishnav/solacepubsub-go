apiVersion: apps/v1
kind: Deployment
metadata:
  name: solace-producer
  namespace: solace
spec:
  replicas: 0
  selector:
    matchLabels:
      app: solace-producer
  template:
    metadata:
      labels:
        app: solace-producer
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: producer
        image: ghcr.io/khushal-vaishnav/solace-producer:1.0
        envFrom:
        - configMapRef:
            name: solace-app-config
        - secretRef:
            name: solace-app-secret

